<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Silly Season</title>

</head>
<body>

<h1>Silly Season - Transfer Rumours</h1>
<p id='rumour' />

<script type="text/javascript">
  fetch('https://5u4qqqhcm5.execute-api.eu-west-1.amazonaws.com/test/rumour')
    .then(response => {
      response.json()
        .then(jsonr => document.getElementById('rumour').innerHTML = jsonr.body)
    })
    .catch(err => console.error(err))
</script>
</body>
</html>
